<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roommate Finder</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .sky {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, #0b0b2b, #1b2735 70%, #090a0f);
      overflow: hidden;
    }

    .stars {
      width: 1px;
      height: 1px;
      position: absolute;
      background: white;
      box-shadow: 2vw 5vh 2px white, 10vw 8vh 2px white, 15vw 15vh 1px white,
        22vw 22vh 1px white, 28vw 12vh 2px white, 32vw 32vh 1px white,
        38vw 18vh 2px white, 42vw 35vh 1px white, 48vw 25vh 2px white,
        53vw 42vh 1px white, 58vw 15vh 2px white, 63vw 38vh 1px white,
        68vw 28vh 2px white, 73vw 45vh 1px white, 78vw 32vh 2px white,
        83vw 48vh 1px white, 88vw 20vh 2px white, 93vw 52vh 1px white,
        98vw 35vh 2px white, 5vw 60vh 1px white, 12vw 65vh 2px white,
        18vw 72vh 1px white, 25vw 78vh 2px white, 30vw 85vh 1px white,
        35vw 68vh 2px white, 40vw 82vh 1px white, 45vw 92vh 2px white,
        50vw 75vh 1px white, 55vw 88vh 2px white, 60vw 95vh 1px white,
        65vw 72vh 2px white, 70vw 85vh 1px white, 75vw 78vh 2px white,
        80vw 92vh 1px white, 85vw 82vh 2px white, 90vw 88vh 1px white,
        95vw 75vh 2px white;
      animation: twinkle 8s infinite linear;
    }

    .stars::after {
      content: "";
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      box-shadow: 8vw 12vh 2px white, 16vw 18vh 1px white, 24vw 25vh 2px white,
        33vw 15vh 1px white, 41vw 28vh 2px white, 49vw 35vh 1px white,
        57vw 22vh 2px white, 65vw 42vh 1px white, 73vw 28vh 2px white,
        81vw 48vh 1px white, 89vw 32vh 2px white, 97vw 45vh 1px white,
        3vw 68vh 2px white, 11vw 75vh 1px white, 19vw 82vh 2px white,
        27vw 88vh 1px white, 35vw 72vh 2px white, 43vw 85vh 1px white,
        51vw 92vh 2px white, 59vw 78vh 1px white;
      animation: twinkle 6s infinite linear reverse;
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      animation: shoot 3s infinite ease-in;
    }

    .shooting-star:nth-child(2) {
      top: 20%;
      left: -100px;
      animation-delay: 0s;
    }

    .shooting-star:nth-child(3) {
      top: 35%;
      left: -100px;
      animation-delay: 1s;
    }

    .shooting-star:nth-child(4) {
      top: 50%;
      left: -100px;
      animation-delay: 2s;
    }

    .shooting-star:nth-child(5) {
      top: 65%;
      left: -100px;
      animation-delay: 3s;
    }

    .shooting-star:nth-child(6) {
      top: 80%;
      left: -100px;
      animation-delay: 4s;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
    }

    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0) rotate(25deg);
        opacity: 1;
      }
      100% {
        transform: translateX(120vw) translateY(50vh) rotate(25deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      margin-top: 10vh;
      color: white;
      text-align: center;
    }

    .container input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
    }

    .container button {
      padding: 14px 28px;
      font-size: 16px;
      color: white;
      background: linear-gradient(45deg, #b2a1ff, #cfd9ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(178, 161, 255, 0.3);
      transition: 0.3s ease;
    }

    .container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(178, 161, 255, 0.4);
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      margin: 15px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .typing-text {
      margin-top: 10px;
      font-style: italic;
      font-size: 18px;
    }

    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="sky">
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <div class="container">
      <h2 class="header">üè† Roommate Finder</h2>
      <p class="typing-text" id="typingText">Welcome to Roommate Finder</p>

      <form id="roommateForm">
        <input type="text" name="name" placeholder="Enter your full name" required>
        <button type="submit">üîé Find Roommates</button>
      </form>

      <div class="spinner" id="spinner" style="display: none;"></div>

      <div class="result" id="result"></div>

      <p style="text-align: center; font-size: 14px; color: gray; margin-top: 10px;">
        Built with ‚ù§Ô∏è by Team A.H.A from CH
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('roommateForm');
    const spinner = document.getElementById('spinner');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.querySelector('input[name="name"]').value;
      spinner.style.display = 'block';
      resultDiv.textContent = '';
      resultDiv.classList.remove('fade-in');

      try {
        const response = await fetch('https://project1-production-0570.up.railway.app/find-roommates', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `name=${encodeURIComponent(name)}`
        });

        const result = await response.text();
        spinner.style.display = 'none';
        resultDiv.textContent = result;
        resultDiv.classList.add('fade-in');
      } catch (error) {
        spinner.style.display = 'none';
        resultDiv.innerHTML = '‚ùå <strong>Error:</strong> Could not find roommates. Try again later.';
        resultDiv.classList.add('fade-in');
      }
    });

    // Typing animation
    const text = "Welcome to Roommate Finder";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typingText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    document.getElementById("typingText").innerHTML = "";
    typeWriter();
  </script>
</body>
</html>
